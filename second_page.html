<html>

    <style>
      body {
        background-color: black;
        color: white;

      button {
        background-color: blue;
        color: white;
        padding: 10px 20px;

        border: none;

      }

  </head>

    <p style="margin-top: 10cm;">Here is your problem's solution:</p>

    <script>
      // Second Page Logic
      const solutionBtn = document.getElementById("solutionBtn");
      solutionBtn.addEventListener("click", () => {
        // Play the video with sound
        // Replace 'your_video.mp4' with the actual filename of your video
        const video = new Audio("your_video.mp4");
        video.play();
      });
